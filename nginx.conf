user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    server {
        listen 8080;
        server_name _;
        root /var/www/public;
        index index.php;

        # Disable topics tracking
        add_header Permissions-Policy "browsing-topics=()" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;

        # Serve static .html and .json from build/html
        location ~ \.(html|json)$ {
            # Manifest should come from public
            if ($uri = /manifest.json) {
                root /var/www/public;
                break;
            }
            root /var/www/build/html;
            try_files $uri =404;
        }

        # Serve badge SVGs - no cache
        location ~ ^/files/.*-badge\.svg$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            root /var/www/storage;
            try_files $uri =404;
        }

        # Serve other /files/* from storage with caching
        location ^~ /files/ {
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            root /var/www/storage;
            try_files $uri =404;
        }

        # Serve /gear-maintenance/* from storage
        location ^~ /gear-maintenance/ {
            root /var/www/storage;
            try_files $uri =404;
        }

        # Cache static assets
        location ^~ /assets/ {
            add_header Cache-Control "public, max-age=86400" always;
            try_files $uri =404;
        }

        # PHP-FPM for everything else
        location / {
            try_files $uri /index.php$is_args$args;
        }

        location ~ ^/index\.php(/|$) {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $realpath_root;
            internal;
        }

        # Error pages
        error_page 403 404 /error.html;
        location = /error.html {
            root /var/www/public;
            internal;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /var/www/public;
            internal;
        }

        # Deny access to .php and .yaml files
        location ~ \.(php|yaml|yml)$ {
            deny all;
            return 404;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            return 404;
        }
    }
}
